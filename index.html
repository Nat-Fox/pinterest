<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pinterest</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <!-- ICON -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/style.min.css">
</head>

<body>

    <header>
        <div class="content-nav">
            <nav class="menu">
                <ul>
                    <li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
                    <li><a href="#" class="navbar-text">Inicio</a></li>
                    <li>
                        <a href="#" class="icon-search">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <input class="text-search" type="text" name="" value="" placeholder="">
                            <i class="fa fa-times" aria-hidden="true"></i> <span class="all-pin">  Todos los Pines </span>
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#"><img src="dist/img/fox.png" class="nat-fox" alt=""></a>
                    </li>
                    <li><a href="#" class="user-name">Nat Fox</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="buttons">
            <button type="button" class="btn-img-1">Dress</button>
            <button type="button" class="btn-img-2">San Miguel De Allende</button>
            <button type="button" class="btn-img-3">Friki</button>
            <button type="button" class="btn-img-4">Invitaciones</button>
            <button type="button" class="btn-img-5">Fotography</button>
            <button type="button" class="btn-img-6">Photocall</button>
            <button type="button" class="btn-img-7">Damas</button>
            <button type="button" class="btn-img-8">Ilumination</button>
            <button type="button" class="btn-img-9">Ramo</button>
            <button type="button" class="btn-img-10">Souvenires</button>
            <i class="fa fa-angle-right fa-3x" aria-hidden="true"></i>
        </div>
    </section>

    <div id="info">
        <!-- Aqui ira la informacion de cada foto -->
    </div>



    <!-- El modal parte oculto -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="row row-s6">
                <div class="col-10">
                    <i class="fa fa-download icons-modal " aria-hidden="true"></i>
                    <i class="fa fa-check icons-modal " aria-hidden="true"></i>
                    <i class="fa fa-ellipsis-h icons-modal " aria-hidden="true"></i>
                </div>
                <div class="col-2 content-btn-thumb">
                    <button type="button" class="btn-modal">
                        <i class="fa fa-thumb-tack" aria-hidden="true"></i>
                        Guardar
                    </button>
                </div>
            </div>
            <div id="info-modal">
                <!-- Aqui ira la informacion traida desde el json -->
            </div>
            <div class="row row-s6">
                <div class="col-10">
                    <i class="fa fa-download icons-modal " aria-hidden="true"></i>
                    <i class="fa fa-check icons-modal " aria-hidden="true"></i>
                    <i class="fa fa-ellipsis-h icons-modal " aria-hidden="true"></i>
                </div>
                <div class="col-2 content-btn-thumb">
                    <button type="button" class="btn-modal">
                        <i class="fa fa-thumb-tack" aria-hidden="true"></i>
                        Guardar
                    </button>
                </div>
            </div>
            <div class="icon-user">
                <i class="fa fa-user-circle fa-2x" aria-hidden="true"></i>
                <span class="user-desde-modal"></span>

            </div>
        </div>
    </div>

    <script src="dist/js/script.js"></script>
</body>

</html>
